<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="POST">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="month" placeholder="Month">
                    <input type="text" name="day" placeholder="Day">
                    <input type="submit" value="Add birthday" style="font-weight: bold;">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td><strong>{{ birthday["name"] }}</strong></td>
                                <td>
                                    <strong>{{ birthday["day"] }}/{{ birthday["month"] }}</strong>
                                </td>
                                <td>
                                    <form action="/delete" method="POST">
                                        <input type="hidden" name="delete" value="{{ birthday["id"] }}">
                                        <input type="submit" value="X" style="font-weight: bold; cursor:pointer">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
